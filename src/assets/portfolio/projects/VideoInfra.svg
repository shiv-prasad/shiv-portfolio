<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0" />

  <!-- Data Center -->
  <rect x="50" y="150" width="200" height="300" fill="#d0d0d0" stroke="#999" stroke-width="3"/>
  <text x="150" y="130" font-size="20" font-family="Arial" text-anchor="middle">Data Center</text>
  
  <!-- Servers -->
  <rect x="90" y="190" width="120" height="30" fill="#999" />
  <rect x="90" y="230" width="120" height="30" fill="#999" />
  <rect x="90" y="270" width="120" height="30" fill="#999" />
  <rect x="90" y="310" width="120" height="30" fill="#999" />
  <rect x="90" y="350" width="120" height="30" fill="#999" />

  <!-- Network Connections -->
  <line x1="250" y1="300" x2="450" y2="300" stroke="#000" stroke-width="2" />
  <line x1="450" y1="300" x2="550" y2="200" stroke="#000" stroke-width="2" />
  <line x1="450" y1="300" x2="550" y2="400" stroke="#000" stroke-width="2" />

  <!-- Devices -->
  <rect x="550" y="180" width="120" height="40" fill="#d0d0d0" stroke="#999" stroke-width="2" />
  <text x="610" y="205" font-size="14" font-family="Arial" text-anchor="middle">Tablet</text>
  <rect x="550" y="380" width="120" height="40" fill="#d0d0d0" stroke="#999" stroke-width="2" />
  <text x="610" y="405" font-size="14" font-family="Arial" text-anchor="middle">Phone</text>
  <rect x="650" y="280" width="100" height="60" fill="#d0d0d0" stroke="#999" stroke-width="2" />
  <text x="700" y="310" font-size="14" font-family="Arial" text-anchor="middle">PC</text>

  <!-- Descriptions -->
  <text x="400" y="130" font-size="20" font-family="Arial" text-anchor="middle">Video Infrastructure</text>
</svg>
